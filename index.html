<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worgy Freestyle</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://fonts.gstatic.com; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; media-src 'self';">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;500;600;700&family=Russo+One&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient-1: #0a0a0a;
            --bg-gradient-2: #1a1a1a;
            --bg-gradient-3: #0f0f0f;
            --text-primary: #f0f0f0;
            --text-secondary: #d0d0d0;
            --text-muted: rgba(255, 255, 255, 0.56);
            --border-color: rgba(255, 255, 255, 0.25);
            --active-bg: #e0e0e0;
            --active-text: #1a1a1a;
            --inactive-bg: rgba(255, 255, 255, 0.125);
            --inactive-text: rgba(255, 255, 255, 0.56);
            --card-bg: rgba(255, 255, 255, 0.145);
            --button-bg: rgba(255, 255, 255, 0.19);
            --icon-color: #e0e0e0;
            --play-active-bg: rgba(255, 87, 34, 0.25);
        }

        .light-theme {
            --bg-gradient-1: #f5f5f5;
            --bg-gradient-2: #eeeeee;
            --bg-gradient-3: #f8f8f8;
            --text-primary: #202020;
            --text-secondary: #404040;
            --text-muted: rgba(0, 0, 0, 0.56);
            --border-color: rgba(0, 0, 0, 0.375);
            --active-bg: #303030;
            --active-text: #ffffff;
            --inactive-bg: rgba(0, 0, 0, 0.19);
            --inactive-text: rgba(0, 0, 0, 0.56);
            --card-bg: rgba(255, 255, 255, 0.31);
            --button-bg: rgba(255, 255, 255, 0.375);
            --icon-color: #303030;
            --play-active-bg: rgba(255, 87, 34, 0.25);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Unbounded', sans-serif;
            background: linear-gradient(180deg, var(--bg-gradient-1) 0%, var(--bg-gradient-2) 50%, var(--bg-gradient-3) 100%);
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            transition: background 0.3s ease;
            user-select: none;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            height: 100dvh;
            max-width: 480px;
            margin: 0 auto;
            width: 100%;
        }

        /* Filter Section */
        .filter-section {
            display: flex;
            gap: 6px;
            padding: 12px;
            flex-shrink: 0;
        }

        .filter-btn {
            flex: 1;
            padding: 10px 4px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            background: var(--inactive-bg);
            color: var(--inactive-text);
            font-family: 'Unbounded', sans-serif;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: lowercase;
        }

        .filter-btn.active {
            background: var(--active-bg);
            color: var(--active-text);
            border-color: transparent;
        }

        .filter-btn.word-count {
            flex: 0.7;
        }

        /* Main Word Display Area */
        .word-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 24px;
            cursor: pointer;
            min-height: 0;
        }

        .words-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            transition: opacity 0.3s ease;
        }

        .words-container.hidden {
            opacity: 0;
        }

        .word {
            font-family: 'Russo One', sans-serif;
            font-size: 44px;
            font-weight: 400;
            color: var(--text-primary);
            text-align: center;
            letter-spacing: 2px;
            text-transform: uppercase;
            line-height: 1.2;
        }

        .word.long {
            font-size: 36px;
        }

        .word.longer {
            font-size: 30px;
        }

        .word.longest {
            font-size: 24px;
        }

        /* End Game Card */
        .end-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 32px;
            text-align: center;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .end-card h2 {
            color: var(--text-primary);
            font-size: 20px;
            font-weight: 600;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }

        .reset-btn {
            width: 100%;
            padding: 14px 24px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            background: var(--button-bg);
            color: var(--text-primary);
            font-family: 'Unbounded', sans-serif;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .reset-btn:hover {
            background: var(--active-bg);
            color: var(--active-text);
        }

        /* Controls Section */
        .controls-section {
            padding: 16px;
            padding-bottom: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            flex-shrink: 0;
        }

        /* Footer */
        .footer {
            padding: 8px 16px 16px;
            text-align: center;
            flex-shrink: 0;
        }

        .footer-text {
            font-size: 11px;
            color: var(--text-muted);
        }

        .footer-text a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.2s;
        }

        .footer-text a:hover {
            color: var(--text-primary);
            text-decoration: underline;
        }

        /* Hide keyboard hint on mobile/tablet */
        @media (max-width: 600px) {
            .desktop-only {
                display: none;
            }
        }

        .controls-row {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .control-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: 1px solid var(--border-color);
            background: var(--button-bg);
            color: var(--icon-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .control-btn:hover {
            background: var(--inactive-bg);
        }

        .control-btn.play-btn {
            width: 56px;
            height: 56px;
            border-width: 1.5px;
        }

        .control-btn.play-btn.active {
            background: var(--play-active-bg);
        }

        .control-btn svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .control-btn.play-btn svg {
            width: 28px;
            height: 28px;
        }

        .beat-info {
            text-align: center;
        }

        .beat-info .tempo {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .beat-info .beat-number {
            font-size: 12px;
            color: var(--text-muted);
        }

        /* Theme Toggle - now in controls row */
        .theme-toggle {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: 1px solid var(--border-color);
            background: var(--button-bg);
            color: var(--icon-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .theme-toggle svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        @media (max-width: 400px) {
            .filter-btn {
                font-size: 11px;
                padding: 8px 2px;
            }
            
            .word {
                font-size: 36px;
            }
            
            .word.long {
                font-size: 30px;
            }
            
            .word.longer {
                font-size: 24px;
            }
            
            .word.longest {
                font-size: 20px;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- Filter Section -->
        <div class="filter-section">
            <button class="filter-btn active" data-filter="nouns" onclick="toggleFilter('nouns')">сущ</button>
            <button class="filter-btn" data-filter="adjectives" onclick="toggleFilter('adjectives')">прил</button>
            <button class="filter-btn" data-filter="verbs" onclick="toggleFilter('verbs')">глаг</button>
            <button class="filter-btn" data-filter="characters" onclick="toggleFilter('characters')">перс</button>
            <button class="filter-btn word-count" onclick="toggleWordCount()">x1</button>
        </div>

        <!-- Main Word Area -->
        <div class="word-area" onclick="handleWordAreaClick()">
            <div class="words-container" id="wordsContainer">
                <div class="word">Нажмите на экран</div>
            </div>
            
            <div class="end-card" id="endCard" style="display: none;">
                <h2>СЛОВА ЗАКОНЧИЛИСЬ!</h2>
                <button class="reset-btn" onclick="resetGame(event)">НАЧАТЬ ЗАНОВО</button>
            </div>
        </div>

        <!-- Controls Section -->
        <div class="controls-section">
            <div class="controls-row">
                <button class="control-btn play-btn" id="playBtn" onclick="toggleBeat()">
                    <svg class="play-icon" viewBox="0 0 24 24">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                    <svg class="stop-icon" viewBox="0 0 24 24" style="display: none;">
                        <path d="M6 6h12v12H6z"/>
                    </svg>
                </button>
                
                <div class="beat-info">
                    <div class="tempo" id="tempoLabel">Fast</div>
                    <div class="beat-number" id="beatLabel">Beat 1/5</div>
                </div>
                
                <button class="control-btn" onclick="nextBeat()" title="Следующий бит">
                    <svg viewBox="0 0 24 24">
                        <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/>
                    </svg>
                </button>
                
                <button class="control-btn" onclick="toggleSpeed()" title="Сменить темп">
                    <svg viewBox="0 0 24 24">
                        <path d="M20.38 8.57l-1.23 1.85a8 8 0 0 1-.22 7.58H5.07A8 8 0 0 1 15.58 6.85l1.85-1.23A10 10 0 0 0 3.35 19a2 2 0 0 0 1.72 1h13.85a2 2 0 0 0 1.74-1 10 10 0 0 0-.27-10.44zm-9.79 6.84a2 2 0 0 0 2.83 0l5.66-8.49-8.49 5.66a2 2 0 0 0 0 2.83z"/>
                    </svg>
                </button>
                
                <button class="theme-toggle" onclick="toggleTheme()" aria-label="Переключить тему">
                    <svg class="sun-icon" viewBox="0 0 24 24" style="display: none;">
                        <path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41L5.99 4.58zm12.37 12.37c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0 .39-.39.39-1.03 0-1.41l-1.06-1.06zm1.06-10.96c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06zM7.05 18.36c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06z"/>
                    </svg>
                    <svg class="moon-icon" viewBox="0 0 24 24">
                        <path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-2.98 0-5.4-2.42-5.4-5.4 0-1.81.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p class="footer-text">
                <span class="desktop-only">Пробел — следующее слово · </span><a href="https://boosty.to/rapfreestyleru" target="_blank">Онлайн уроки фристайла</a>
            </p>
        </div>
    </div>

    "Волк (Ну, погоди!)", "Заяц (Ну, погоди!)", "Кот Матроскин", "Почтальон Печкин",
    "Винни-Пух", "Чебурашка", "Крокодил Гена", "Карлсон", "Незнайка",

    // Литературные персонажи
    "Шерлок Холмс", "Ватсон", "Дракула", "Франкенштейн", "Ромео", "Джульетта", "Дон Кихот",
    "Гамлет", "Робинзон Крузо", "Тарзан", "Маугли", "Алиса",
    "Питер Пэн", "Капитан Крюк", "Пеппи Длинныйчулок", "Остап Бендер", "Евгений Онегин",
    "Раскольников", "Анна Каренина", "Мастер", "Маргарита", "Воланд", "Шариков",
    "Мюнхгаузен", "Граф Монте-Кристо", "Атос, Портос и Арамис", "Д'Артаньян",

    // Мифология и Фольклор
    "Зевс", "Посейдон", "Аид", "Геракл", "Медуза Горгона", "Тор (миф)", "Локи (миф)",
    "Анубис", "Будда", "Иисус", "Дьявол", "Санта-Клаус", "Дед Мороз", "Снегурочка",
    "Баба-Яга", "Кощей Бессмертный", "Змей Горыныч", "Русалочка", "Леший", "Домовой"
        ];

        // ============= СОСТОЯНИЕ ПРИЛОЖЕНИЯ =============
        const state = {
            // Слова
            currentWords: ["Нажмите на экран"],
            availableWords: [],
            isWordVisible: true,
            showEndMessage: false,
            wordCount: 1,
            
            // Фильтры
            filters: {
                nouns: true,
                adjectives: false,
                verbs: false,
                characters: false
            },
            
            // Биты
            currentBPM: 90,
            isPlaying: false,
            currentBeatIndex: 0,
            useFastBeats: false, // false = 90bpm (Fast), true = 70bpm (Slow)
            
            // Авто-смена
            isAutoChanging: false,
            autoChangeTimeout: null,
            firstWordTime: null,
            nextWordBeat: 14,
            
            // Аудио (Web Audio API для бесшовного лупа)
            audioContext: null,
            audioBuffer: null,
            audioSource: null,
            isAudioLoading: false
        };

        // ============= ИНИЦИАЛИЗАЦИЯ =============
        function initWords() {
            state.availableWords = [
                ...VERBS.map(w => ({ text: w, type: 'verbs' })),
                ...ADJECTIVES.map(w => ({ text: w, type: 'adjectives' })),
                ...NOUNS.map(w => ({ text: w, type: 'nouns' })),
                ...CHARACTERS.map(w => ({ text: w, type: 'characters' }))
            ];
        }

        // ============= ФИЛЬТРАЦИЯ =============
        function getFilteredWords() {
            return state.availableWords.filter(word => state.filters[word.type]);
        }

        function toggleFilter(filterName) {
            const activeCount = Object.values(state.filters).filter(v => v).length;
            
            // Не позволяем выключить последний активный фильтр
            if (state.filters[filterName] && activeCount === 1) {
                return;
            }
            
            state.filters[filterName] = !state.filters[filterName];
            updateFilterButtons();
        }

        function updateFilterButtons() {
            document.querySelectorAll('.filter-btn[data-filter]').forEach(btn => {
                const filter = btn.dataset.filter;
                btn.classList.toggle('active', state.filters[filter]);
            });
        }

        function toggleWordCount() {
            state.wordCount = state.wordCount >= 4 ? 1 : state.wordCount + 1;
            document.querySelector('.word-count').textContent = `x${state.wordCount}`;
            document.querySelector('.word-count').classList.toggle('active', state.wordCount > 1);
        }

        // ============= ГЕНЕРАЦИЯ СЛОВ =============
        async function generateWord() {
            const filteredWords = getFilteredWords();
            
            if (filteredWords.length === 0) {
                showEndGame();
                return;
            }
            
            // Fade out
            state.isWordVisible = false;
            const container = document.getElementById('wordsContainer');
            container.classList.add('hidden');
            
            await delay(300);
            
            // Выбираем слова
            const wordsToSelect = Math.min(state.wordCount, getFilteredWords().length);
            const selectedWords = [];
            
            for (let i = 0; i < wordsToSelect; i++) {
                const remaining = getFilteredWords();
                if (remaining.length > 0) {
                    const randomIndex = Math.floor(Math.random() * remaining.length);
                    const word = remaining[randomIndex];
                    
                    // Удаляем слово из доступных
                    const idx = state.availableWords.findIndex(w => w.text === word.text && w.type === word.type);
                    if (idx > -1) {
                        state.availableWords.splice(idx, 1);
                    }
                    
                    selectedWords.push(word.text.toUpperCase());
                }
            }
            
            state.currentWords = selectedWords;
            renderWords();
            
            // Fade in
            state.isWordVisible = true;
            container.classList.remove('hidden');
            
            // Проверяем, остались ли слова
            if (getFilteredWords().length === 0) {
                const endGameDelay = Math.min(bpmToInterval() * 16, 1500);
                await delay(endGameDelay);
                showEndGame();
            }
        }

        function renderWords() {
            const container = document.getElementById('wordsContainer');
            container.innerHTML = state.currentWords.map(word => {
                let sizeClass = '';
                if (word.length > 14) sizeClass = 'longest';
                else if (word.length > 10) sizeClass = 'longer';
                else if (word.length > 7) sizeClass = 'long';
                
                return `<div class="word ${sizeClass}">${word}</div>`;
            }).join('');
        }

        function showEndGame() {
            state.showEndMessage = true;
            stopAutoChange();
            document.getElementById('wordsContainer').style.display = 'none';
            document.getElementById('endCard').style.display = 'block';
        }

        function resetGame(event) {
            if (event) event.stopPropagation();
            
            stopAutoChange();
            stopBeat();
            initWords();
            
            state.currentWords = ["Нажмите на экран"];
            state.isWordVisible = true;
            state.showEndMessage = false;
            
            document.getElementById('endCard').style.display = 'none';
            document.getElementById('wordsContainer').style.display = 'flex';
            renderWords();
            document.getElementById('wordsContainer').classList.remove('hidden');
        }

        // ============= АВТО-СМЕНА =============
        function bpmToInterval() {
            return 60000 / state.currentBPM;
        }

        async function startAutoChange() {
            if (state.isAutoChanging || getFilteredWords().length === 0) return;
            
            // Синхронизируем BPM с темпом бита
            state.currentBPM = state.useFastBeats ? 70 : 90;
            state.isAutoChanging = true;
            state.showEndMessage = false;
            
            const beatInterval = bpmToInterval();
            
            // Первое слово сразу
            await generateWord();
            
            if (getFilteredWords().length === 0) {
                state.isAutoChanging = false;
                return;
            }
            
            // Фиксируем время первого слова
            state.firstWordTime = Date.now();
            state.nextWordBeat = 14;
            
            scheduleNextWord();
        }

        function scheduleNextWord() {
            if (!state.isAutoChanging || getFilteredWords().length === 0) {
                state.isAutoChanging = false;
                return;
            }
            
            const beatInterval = bpmToInterval();
            const fadeOutDuration = 300;
            
            // Время когда слово должно появиться
            const wordAppearTime = state.firstWordTime + beatInterval * state.nextWordBeat;
            // Время когда начать fade out
            const fadeOutStartTime = wordAppearTime - fadeOutDuration;
            
            const now = Date.now();
            const waitTime = fadeOutStartTime - now;
            
            if (waitTime > 0) {
                state.autoChangeTimeout = setTimeout(async () => {
                    if (!state.isAutoChanging || getFilteredWords().length === 0) {
                        state.isAutoChanging = false;
                        return;
                    }
                    
                    await generateWord();
                    state.nextWordBeat += 16;
                    scheduleNextWord();
                }, waitTime);
            } else {
                // Уже пора показывать
                (async () => {
                    await generateWord();
                    state.nextWordBeat += 16;
                    scheduleNextWord();
                })();
            }
        }

        function stopAutoChange() {
            state.isAutoChanging = false;
            if (state.autoChangeTimeout) {
                clearTimeout(state.autoChangeTimeout);
                state.autoChangeTimeout = null;
            }
        }

        // ============= АУДИО ПЛЕЕР (Web Audio API для бесшовного лупа) =============
        
        // Инициализация AudioContext (создаётся один раз)
        function getAudioContext() {
            if (!state.audioContext) {
                state.audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            // Возобновляем контекст если он был приостановлен (требование браузера)
            if (state.audioContext.state === 'suspended') {
                state.audioContext.resume();
            }
            return state.audioContext;
        }
        
        // Загрузка и декодирование аудио в буфер
        async function loadAudioBuffer(url) {
            const ctx = getAudioContext();
            const response = await fetch(url);
            const arrayBuffer = await response.arrayBuffer();
            return await ctx.decodeAudioData(arrayBuffer);
        }
        
        async function playBeat() {
            stopBeat();
            
            if (state.isAudioLoading) return;
            state.isAudioLoading = true;
            
            const beatType = state.useFastBeats ? '70' : '90';
            const beatNum = state.currentBeatIndex + 1;
            const audioPath = `audio/beat_${beatType}_${beatNum}.ogg`;
            
            try {
                const ctx = getAudioContext();
                
                // Загружаем аудио в буфер
                state.audioBuffer = await loadAudioBuffer(audioPath);
                
                // Создаём источник звука
                state.audioSource = ctx.createBufferSource();
                state.audioSource.buffer = state.audioBuffer;
                state.audioSource.loop = true; // Бесшовный луп!
                state.audioSource.connect(ctx.destination);
                state.audioSource.start(0);
                
                state.isPlaying = true;
                updatePlayButton();
            } catch (err) {
                console.warn('Audio playback failed:', err);
                alert('Не удалось загрузить аудио. Убедитесь, что файлы битов находятся в папке audio/');
            } finally {
                state.isAudioLoading = false;
            }
        }

        function stopBeat() {
            if (state.audioSource) {
                try {
                    state.audioSource.stop();
                } catch (e) {
                    // Игнорируем ошибку если источник уже остановлен
                }
                state.audioSource.disconnect();
                state.audioSource = null;
            }
            state.isPlaying = false;
            updatePlayButton();
        }

        async function toggleBeat() {
            if (state.isPlaying) {
                stopBeat();
                stopAutoChange();
            } else {
                await playBeat();
                startAutoChange();
            }
        }

        async function nextBeat() {
            const maxBeats = 5;
            state.currentBeatIndex = (state.currentBeatIndex + 1) % maxBeats;
            updateBeatInfo();
            
            if (state.isPlaying) {
                await playBeat();
            }
        }

        async function toggleSpeed() {
            state.useFastBeats = !state.useFastBeats;
            state.currentBeatIndex = 0;
            state.currentBPM = state.useFastBeats ? 70 : 90;
            
            updateBeatInfo();
            
            if (state.isPlaying) {
                await playBeat();
            }
            
            // Перезапустить авто-смену с новым темпом
            if (state.isAutoChanging) {
                stopAutoChange();
                startAutoChange();
            }
        }

        function updatePlayButton() {
            const btn = document.getElementById('playBtn');
            const playIcon = btn.querySelector('.play-icon');
            const stopIcon = btn.querySelector('.stop-icon');
            
            btn.classList.toggle('active', state.isPlaying);
            playIcon.style.display = state.isPlaying ? 'none' : 'block';
            stopIcon.style.display = state.isPlaying ? 'block' : 'none';
        }

        function updateBeatInfo() {
            document.getElementById('tempoLabel').textContent = state.useFastBeats ? 'Slow' : 'Fast';
            document.getElementById('beatLabel').textContent = `Beat ${state.currentBeatIndex + 1}/5`;
        }

        // ============= ОБРАБОТЧИКИ =============
        function handleWordAreaClick() {
            if (!state.isAutoChanging && !state.showEndMessage) {
                generateWord();
            }
        }

        // Клавиатура
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (!state.isAutoChanging && !state.showEndMessage) {
                    generateWord();
                }
            }
        });

        // ============= ТЕМА =============
        function toggleTheme() {
            document.body.classList.toggle('light-theme');
            const isLight = document.body.classList.contains('light-theme');
            
            document.querySelector('.sun-icon').style.display = isLight ? 'block' : 'none';
            document.querySelector('.moon-icon').style.display = isLight ? 'none' : 'block';
            
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
        }

        function loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            const isLight = savedTheme === 'light' || (savedTheme === null && !prefersDark);
            
            if (isLight) {
                document.body.classList.add('light-theme');
                document.querySelector('.sun-icon').style.display = 'block';
                document.querySelector('.moon-icon').style.display = 'none';
            }
        }

        // ============= УТИЛИТЫ =============
        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // ============= ЗАПУСК =============
        initWords();
        loadTheme();

        // Открываем внешние ссылки в системном браузере
        document.querySelectorAll('a[href^="http"]').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                window.open(link.href, '_blank');
            });
        });
    </script>
